{% extends "base.html" %}

{% block title %}
    Geek工具箱 - MD5/SHA1
{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block tool %}
{% raw %}

<h1 class="page-header">MD5/SHA1
  <button-share :link="link"></button-share>
</h1>

<div class="input-value">
  <div class="form-group">
    <label>待哈希字符串:</label>
    <textarea class="form-control" rows="5" v-model="text" @change="change" @keyup="change"></textarea>
  </div>

  <transition name="fade">
    <div v-if="is_hmac" class="form-group" id="key">
      <label for="key">key:</label>
      <input type="text" class="form-control" id="key" v-model="key" @change="change" @keyup="change">
    </div>
  </transition>

  <label class="btn btn-default btn-check">
    <input type="checkbox" v-model="is_upper" @change="change"> 大写
  </label>
  <label class="btn btn-default btn-check">
    <input type="checkbox" v-model="is_beautify" @change="change"> 分隔
  </label>
  <label class="btn btn-default btn-check">
    <input type="checkbox" v-model="is_hmac"> HMAC
  </label>


</div>

<div class="output-value">
  <div class="form-group">
    <label for="md5">MD5:</label>
    <div class="input-group">
      <input type="text" class="form-control" v-model="md5" id="md5">
      <span class="input-group-btn">
        <button-copy :text="md5"></button-copy>
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="sha1">SHA1:</label>
    <div class="input-group">
      <input type="text" class="form-control" v-model="sha1" id="sha1">
      <span class="input-group-btn">
        <button-copy :text="sha1"></button-copy>
      </span>
    </div>
  </div>
</div>

{% endraw %}
{% endblock %}
